<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark p-0">
        <div class="container">
            <a href="index.html" class="navbar-brand">BlogIn</a>
            <button class="navbar-toggler" data-toggle="collapse" data-target="#NavbarCollapse">
                <span class="nabar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="NavbarCollapse">
                <ul class="navbar-nav">
                    <li class="nav-item px-2">
                        <a href="index.html" class="nav-link ">DashBoard</a>
                    </li>
                    
                    <li class="nav-item px-2">
                        <a href="post.html" class="nav-link ">Posts</a>
                    </li>
                    
                    <li class="nav-item px-2">
                        <a href="categories.html" class="nav-link ">Categories</a>
                    </li>
                    
                    <li class="nav-item px-2">
                        <a href="users.html" class="nav-link ">Users</a>
                    </li>
                </ul>
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item dropdown mr-3">
                        <a href="#" class="nav-link dropdown-toggle" data-toggle="dropdown" >
                            <i class="fas fa-user"></i>Welcome Raza
                        </a>
                        <div class="dropdown-menu">
                            <a href="profile.html" class="dropdown-item">
                                <i class="fas fa-user-circle"></i>Profile
                            </a>
                            <a href="setting.html" class="dropdown-item">
                                <i class="fas fa-cog"></i>Setting
                            </a>
                        </div>

                            <i class="fas fa-user-times"></i>LogOut
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!--Header-->
    <header id="#MainHeader" class="py-2 bg-primary text-white">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h1><i class="fas fa-user"></i>Edit Profile</h1>
                </div>
            </div>
        </div>
    </header>
    <!--Action-->
    <section id="Action" class="py-4 mb-3 bg-light">
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <a href="index.html" class="btn btn-light btn-block" data-toggle="modal" data-target="#addPostModal">
                        <i class="fas fa-arrow-left"></i>Back to DashBoard
                    </a>
                </div>
                <div class="col-md-4">
                    <a href="#" class="btn btn-success btn-block" data-toggle="modal" data-target="#addCategoryModal">
                        <i class="fas fa-lock"></i>Change Password
                    </a>
                </div>
                <div class="col-md-4">
                    <a href="#" class="btn btn-danger btn-block" data-toggle="modal" data-target="#addUserModal">
                        <i class="fas fa-trash"></i>Delete Account
                    </a>
                </div>
            </div>
        </div>
    </section>


    <!--Profile-->
    <section id="Profile">
        <div class="container">
            <div class="row">
                <div class="col-md-9">
                    <div class="card">
                        <div class="card-header">
                            <h4>Edit Profile</h4>
                        </div>
                        <div class="card-body">
                            <form >
                                <div class="form-group">
                                    <label for="name">Name</label>
                                    <input type="text" class="form-control" value="Brad Traversy">
                                </div>
                                <div class="form-group">
                                    <label for="name">email</label>
                                    <input type="email" class="form-control" value="test@test.com">
                                </div>
                                <div class="form-group">
                                    <label for="bio">Bio</label>
                                    <textarea class="form-control" name="editor1">Lorem ipsum dolor sit amet, consectetur adipisicing elit.
                                    Alias, adipisci! Dolorum, quam dicta ducimus, veritatis beatae accusamus similique quo ullam ab ipsum 
                                    ut minima corporis eaque aliquam rem, inventore sequi cumque voluptates odit nulla vero voluptas.
                                    Saepe corporis ratione quae?</textarea>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <h3>Your Avatar</h3>
                    <img src="images/avatar.png" class="img-fluid d-block mb-3">
                    <button class="btn btn-primary btn-block">Edit Image</button>
                    <button class="btn btn-danger btn-block">Delete Image</button>
                </div>
            </div>
        </div>
    </section>

    <!--MODAL-->
    <!--POST MODAL-->
    <div class="modal fade" id="addPostModal">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header bg-primary text-white">
                    <h5 class="modal-title">Add Post</h5>
                    <button class="close" data-dismiss="modal">
                        <span> &times; </span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="title">Title</label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="category">Category</label>
                            <select  class="form-control">
                                <option >Web Development</option>
                                <option >Tech Gadgets</option>
                                <option >Web Blogging</option>
                                <option >Business</option>
                                <option >Health & Wellness</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="Image">Upload Images</label>
                            <div class="custom-file">
                                <input type="file" class="custom-file-input" id="image">
                                <label for="image" class="custom-file-label">Choose Files</label>
                            </div>
                            <small class="form-text text-muted">Max Size 3MB</small>
                        </div>
                        <div class="form-group">
                            <label for="body">Body</label>
                            <textarea name="editor1" class="form-control"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-primary" data-dismiss="modal"> Save Changes</button>
                </div>
            </div>
        </div>
    </div>

    <!--Modal Category-->
    <div class="modal fade" id="addCategoryModal">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header bg-success text-white">
                    <h5 class="modal-title">Add Category</h5>
                    <button class="close" data-dismiss="modal">
                        <span> &times; </span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="title">Title</label>
                            <input type="text" class="form-control">
                        </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-success" data-dismiss="modal"> Save Changes</button>
                </div>
            </div>
        </div>
    </div>

  <!--Modal User-->
  <div class="modal fade" id="addUserModal">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header bg-warning text-white">
                <h5 class="modal-title">Add User</h5>
                <button class="close" data-dismiss="modal">
                    <span> &times; </span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="Name">Name</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="Email">Email</label>
                        <input type="email" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="confirm password">Confirm Password</label>
                        <input type="password" class="form-control">
                    </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-warning" data-dismiss="modal"> Save Changes</button>
            </div>
        </div>
    </div>
</div>
<!--Footer-->
<footer id="main-footer" class="text-center p-4 bg-dark text-white">
    <div class="container">
        <div class="row">
            <div class="col">
                <p>Copyright &copy; <span id="year"> </span> Glozzom </p>
            </div>
        </div>
    </div>
</footer>

        crossorigin="anonymous"></script>

        crossorigin="anonymous"></script>

        crossorigin="anonymous"></script>

        $('#year').text(new Date().getFullYear());

        //Enabling CKEDITOR
        CKEDITOR.replace( 'editor1' );
