<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/96f4e3440b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css" type="text/css">

<body>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark p-0">
        <div class="container">
            <a href="index.html" class="navbar-brand">BlogIn</a>
        </div>
    </nav>
    <!--Header-->
    <header id="#MainHeader" class="py-2 bg-primary text-white">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h1><i class="fas fa-user"></i>Blogen Admin</h1>
                </div>
            </div>
        </div>
    </header>
    <!--Action-->
    <section id="Search" class="py-4 mb-3 bg-light">
        <div class="container">
            <div class="row">
        
            </div>
        </div>
    </section>


    <!--LogIn-->
    <section id="LogIn">
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="card">
                        <div class="card-header">
                            <h4>Account LogIn</h4>
                        </div>
                        <div class="card-body mx-auto">
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="text" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" class="form-control">
                            </div>
                            <input type="submit" value="login" class="btn btn-primary btn-block">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
<!--Footer-->
<footer id="main-footer" class="text-center p-4 bg-dark text-white">
    <div class="container">
        <div class="row">
            <div class="col">
                <p>Copyright &copy; <span id="year"> </span> Glozzom </p>
            </div>
        </div>
    </div>
</footer>

        crossorigin="anonymous"></script>
      
 <!--JS-->    
    <script>
        $('#year').text(new Date().getFullYear());

    </script>    
</body>
</html>
