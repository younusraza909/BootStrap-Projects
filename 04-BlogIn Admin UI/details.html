    <!--Header-->
    <header id="#MainHeader" class="py-2 bg-primary text-white">

            <div class="row">
                <div class="col-md-6">
                    <h1>Post One</h1>

            </div>
        </div>

    <!--Action-->
    <section id="Action" class="py-4 mb-3 bg-light">
        <div class="container">
            <div class="row">
                <div class="col-md-4">

                        <i class="fas fa-arrow-left"></i>Back To Dashboard
                    </a>

        </div>

    <!--Details-->
    <section id="details">
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="card">
                        <div class="card-header">
                            <h4>Edit Post</h4>
                            <div class="card-body">
                                <form>
                                    <div class="form-group">
                                        <label for="title">Title</label>
                                        <input type="text" class="form-control" value="Post One">
                                    </div>
                                    <div class="form-group">
                                        <label for="category">Category</label>
                                        <select  class="form-control">
                                            <option selected>Web Development</option>
                                            <option >Tech Gadgets</option>
                                            <option >Web Blogging</option>
                                            <option >Business</option>
                                            <option >Health & Wellness</option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label for="Image">Upload Images</label>
                                        <div class="custom-file">
                                            <input type="file" class="custom-file-input" id="image">
                                            <label for="image" class="custom-file-label">Choose Files</label>
                                        </div>
                                        <small class="form-text text-muted">Max Size 3MB</small>
                                    </div>
                                    <div class="form-group">
                                        <label for="body">Body</label>
                                        <textarea name="editor1" class="form-control">Lorem ipsum dolor sit amet consectetur adipisicing elit.

                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!--MODAL-->
    <!--POST MODAL-->
    <div class="modal fade" id="addPostModal">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header bg-primary text-white">
                    <h5 class="modal-title">Add Post</h5>
                    <button class="close" data-dismiss="modal">
                        <span> &times; </span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="title">Title</label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="category">Category</label>
                            <select  class="form-control">
                                <option >Web Development</option>
                                <option >Tech Gadgets</option>
                                <option >Web Blogging</option>
                                <option >Business</option>
                                <option >Health & Wellness</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="Image">Upload Images</label>
                            <div class="custom-file">
                                <input type="file" class="custom-file-input" id="image">
                                <label for="image" class="custom-file-label">Choose Files</label>
                            </div>
                            <small class="form-text text-muted">Max Size 3MB</small>
                        </div>
                        <div class="form-group">
                            <label for="body">Body</label>
                            <textarea name="editor1" class="form-control"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-primary" data-dismiss="modal"> Save Changes</button>
                </div>
            </div>
        </div>
    </div>

    <!--Modal Category-->
    <div class="modal fade" id="addCategoryModal">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header bg-success text-white">
                    <h5 class="modal-title">Add Category</h5>
                    <button class="close" data-dismiss="modal">
                        <span> &times; </span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="title">Title</label>
                            <input type="text" class="form-control">
                        </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-success" data-dismiss="modal"> Save Changes</button>
                </div>
            </div>
        </div>
    </div>

  <!--Modal User-->
  <div class="modal fade" id="addUserModal">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header bg-warning text-white">
                <h5 class="modal-title">Add User</h5>
                <button class="close" data-dismiss="modal">
                    <span> &times; </span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="Name">Name</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="Email">Email</label>
                        <input type="email" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="confirm password">Confirm Password</label>
                        <input type="password" class="form-control">
                    </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-warning" data-dismiss="modal"> Save Changes</button>
            </div>
        </div>
    </div>
</div>
